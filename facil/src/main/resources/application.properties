spring.application.name=facil

spring.datasource.url=jdbc:postgresql://postgres-service:5432/JogueCFacilBanco
spring.datasource.username=joguefacil
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql


spring.kafka.admin.auto-create=true
spring.kafka.bootstrap-servers=kafka-service:9092
spring.kafka.consumer.group-id=grupo-exemplo
spring.kafka.consumer.auto-offset-reset=earliest


